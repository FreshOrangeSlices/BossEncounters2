# BossEncounters - minimal, event-driven config

spawn:
  # 1 in N chance. Example: 250 = 0.4% chance
  one_in: 250

mobs:
  # "Only these can become bosses"
  whitelist:
    - ZOMBIE
    - SKELETON
    - SPIDER
    - HUSK
    - STRAY

boss:
  # No titles, just colored name
  name:
    enabled: true
    text: "Boss"
    # Minecraft legacy color codes: &a, &b, &c, &d, &e, &f, &6, etc.
    color: "&c"

  stats:
    health_multiplier: 4.0
    damage_multiplier: 1.5
    speed_multiplier: 1.0

  rewards:
    xp_multiplier: 10.0
