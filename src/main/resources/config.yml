spawn:
  one_in: 250

mobs:
  whitelist: [ZOMBIE, SKELETON, SPIDER, HUSK, STRAY]

messages:
  enabled: true
  radius: 40

  # CHAT = normal chat, ACTIONBAR = jukebox style
  mode: "ACTIONBAR"

  spawn:
    enabled: true
    format: "&6A {rank_color}{title}{mob} &6wanders nearby..."

  death:
    enabled: true
    format: "&aDefeated: {rank_color}{title}{mob} &e(+{rank_xp}x XP)"

  despawn:
    enabled: true
    format: "&7Faded: {rank_color}{title}{mob}"

despawn:
  enabled: true
  after_seconds: 120
  only_if_no_players_within: 48
  require_no_target: true

rewards:
  xp_multiplier: 1.0

fx:
  spawn:
    enabled: true
    radius: 24
    sound: "ENTITY_WITHER_SPAWN"
