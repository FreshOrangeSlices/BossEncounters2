raffle:
  enabled: true

  # Hard cap per armor piece
  max_slots_per_armor: 3

  # Negative effects (one max per armor)
  curses:
    - terror
    - echoes
    - broken_compass
    - shadow_twin
    - mandators_curse
    - ogre

  # Unified pool (GOOD + CURSE)
  # Equal chance
  # Duplicates level GOOD effects
  effects:
    - health_boost
    - fire_res
    - water_breathing
    - terror
    - echoes
    - broken_compass
    - shadow_twin
    - mandators_curse
