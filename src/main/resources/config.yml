# ===============================
# Raffle Add-On System (NEW)
# ===============================
raffle:
  # Debug logs in console (RaffleDebug)
  debug: true

  # How many add-on slots an armor piece can hold
  max_slots_per_armor: 3

  # Anti-double-fire / anti-macro spam (technical guardrail)
  # 0 = disabled (not recommended)
  cooldown_ms: 250

  # Interaction rules (keeps UX consistent)
  require_token_mainhand: true
  require_armor_offhand: true

  # Player feedback (color codes supported)
  message:
    success: "&dSomething shifts within the armor..."
    fail_no_armor: "&cHold armor in your offhand."
    fail_not_armor: "&cThat item isn't armor."
    fail_generic: "&c{reason}"

  # Sounds (set enabled false to disable)
  sound:
    success:
      enabled: true
      key: "BLOCK_ENCHANTMENT_TABLE_USE"
      volume: 0.8
      pitch: 1.2
    fail:
      enabled: true
      key: "BLOCK_NOTE_BLOCK_BASS"
      volume: 0.7
      pitch: 0.9

  # Unified pool (equal chance) â€” THEMATIC IDs ONLY
  # GOOD:
  # - VITALITY        (Health Boost)         ANY
  # - IRON_WILL       (Resistance)           CHESTPLATE only
  # - BLOOD_MENDING   (Regeneration)         LEGGINGS only
  # - SKYBOUND        (Jump Boost)           BOOTS only
  # - EMBER_WARD      (Fire Resistance)      ANY (flat)
  # - FORTUNE         (Luck)                 ANY (flat)
  # - TIDEBOUND       (Conduit Power)        HELMET only (flat)
  # - OCEAN_GRACE     (Dolphin's Grace)      BOOTS only (flat)
  # - VILLAGER_FAVOR  (Hero of the Village)  ANY (flat)
  #
  # CURSES:
  # - TERROR
  # - DREAD
  # - MISSTEP
  effects:
    - VITALITY
    - IRON_WILL
    - BLOOD_MENDING
    - SKYBOUND
    - EMBER_WARD
    - FORTUNE
    - TIDEBOUND
    - OCEAN_GRACE
    - VILLAGER_FAVOR
    - TERROR
    - DREAD
    - MISSTEP
